<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Project</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            color: white;
        }

        .card {
            background: rgba(255,255,255,0.1);
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 36px;
            margin: 0;
            letter-spacing: 1px;
        }

        p {
            margin-top: 15px;
            font-size: 18px;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Welcome to the ML Project</h1>
        <p>Explore machine learning models & predictions</p>
    </div>
</body>
</html>
