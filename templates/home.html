<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f9;
        }

        .container {
            width: 420px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }

        .form-control, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        h2 {
            text-align: center;
            color: #222;
            margin-top: 25px;
            font-weight: 600;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Student Exam Performance Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" required>
                <option selected disabled value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="high school">High school</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>

            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" required>
                <option selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free / Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <label class="form-label">Test Preparation Course</label>
            <select class="form-control" name="test_preparation_course" required>
                <option selected disabled value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label class="form-label">Writing Score (0–100)</label>
            <input class="form-control" type="number" name="writing_score" min="0" max="100" required>

            <label class="form-label">Reading Score (0–100)</label>
            <input class="form-control" type="number" name="reading_score" min="0" max="100" required>

            <button class="btn btn-primary" type="submit">Predict Maths Score</button>
        </form>

        <h2>The prediction is: {{ results }}</h2>
    </div>
</body>
</html>
